<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanned Performers</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Scanned Performers</h1>

 
    <section>
        <h2>Current Website URL:</h2>
        <p id="currentTabUrl">Loading...</p>
    </section>

    <section>
        <h2>Target Website:</h2>
        <p id="targetWebsite">Loading...</p>
    </section>

    <p><strong>Stored Page to be Scanned:</strong> <span id="currentTabUrl">Loading...</span></p>
    <p><strong>Target Website:</strong> <span id="targetWebsite">Loading...</span></p>


    <button id="scanPage">Scan Current Page</button>
    <button id="saveJson">Save as JSON</button> <!-- Make sure this button exists -->


    <section>
        <h2>Extracted Performers</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Name</th>
                    <th>Profile URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="performerTable"></tbody>
        </table>
    </section>

    <script src="../scripts/scan_performers.js"></script>
</body>
</html>
